<table>
{% for key, value in lineSummary.items %}
    <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
    </tr>
    
    {% for i in stationSummary|dictGetValue:key %}
    <tr>
        <td>{{ i }}</td>
        <td>{{ stationSummary|dictGetValue:key|dictGetValue:i }}</td>
    </tr>
    {% endfor %}
    <tr>
        <td>=========</td>
    </tr>
{% endfor %}
</table>
